<div><h3>India</h3></div>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Color palette -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<style>
.node:hover{
  stroke-width: 7px !important;
  opacity: 1 !important;
}
</style>

    <script>

        // set the dimensions and margins of the graph
        if (window.innerWidth < 960) {
        var width = 410
        }
        else {
        var width = 1024
        }
        // var width = 420
        var height = 460
        
        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
          .append("svg")
            .attr("width", width)
            .attr("height", height)
        
        // Read data
        d3.csv("	https://api.covid19india.org/csv/latest/state_wise.csv", function(data) {
        
          // Filter a bit the data -> more than 1 million inhabitants
          data = data.filter(function(d){ return (d.Confirmed > -1) })
        
          // Color palette for continents?
          var color = d3.scaleOrdinal()
            .domain(["Asia", "Europe", "Africa", "Oceania", "Americas"])
            .range(d3.schemeSet1);
        
          // Size scale for countries
          var size = d3.scaleLinear()
            .domain([0, 1734040])
            .range([15,155])  // circle will be between 7 and 55 px wide
        
          // create a tooltip
          var Tooltip = d3.select("#my_dataviz")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "transparent")
            .style("border", "solid")
            .style("border-width", "2px")
            .style("border-radius", "5px")
            .style("padding", "5px")
            .style("width", "350px")
            .style("margin", "auto")
        
          // Three function that change the tooltip when user hover / move / leave a cell
          var mouseover = function(d) {
            Tooltip
              .style("opacity", 1)
          }
          var mousemove = function(d) {
            Tooltip
              .html('<u>' + d.State + '</u>' + "<br>" + (1*d.Confirmed).toLocaleString('en-IN') + " Confirmed Cases" + "<br>" + (1*d.Recovered).toLocaleString('en-IN') + " Recovered" + "<br>" + (1*d.Deaths).toLocaleString('en-IN') + " Deaths")
              .style("left", (d3.mouse(this)[0]+20) + "px")
              .style("top", (d3.mouse(this)[1]) + "px")
          }
          var mouseleave = function(d) {
            Tooltip
              .style("opacity", 1)
          }
        
          // Initialize the circle: all located at the center of the svg area
          var node = svg.append("g")
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
              .attr("class", "node")
              .attr("r", function(d){ return size(d.Confirmed)})
              .attr("cx", width / 2)
              .attr("cy", height / 2)
              .style("fill", function(d){ return color(d.State)})
              .style("fill-opacity", 0)
              .attr("stroke", "white")
              .style("stroke-width", 1)
              .on("mouseover", mouseover) // What to do when hovered
              .on("mousemove", mousemove)
              .on("mouseleave", mouseleave)
              .call(d3.drag() // call specific function when circle is dragged
                   .on("start", dragstarted)
                   .on("drag", dragged)
                   .on("end", dragended));
        
          // Features of the forces applied to the nodes:
          var simulation = d3.forceSimulation()
              .force("center", d3.forceCenter().x(width / 2).y(height / 2)) // Attraction to the center of the svg area
              .force("charge", d3.forceManyBody().strength(.1)) // Nodes are attracted one each other of value is > 0
              .force("collide", d3.forceCollide().strength(.2).radius(function(d){ return (size(d.Confirmed)+3) }).iterations(1)) // Force that avoids circle overlapping
        
          // Apply these forces to the nodes and update their positions.
          // Once the force algorithm is happy with positions ('alpha' value is low enough), simulations will stop.
          simulation
              .nodes(data)
              .on("tick", function(d){
                node
                    .attr("cx", function(d){ return d.x; })
                    .attr("cy", function(d){ return d.y; })
              });
        
          // What happens when a circle is dragged?
          function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(.03).restart();
            d.fx = d.x;
            d.fy = d.y;
          }
          function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
          }
          function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(.03);
            d.fx = null;
            d.fy = null;
          }
        
        })
        
        </script>
